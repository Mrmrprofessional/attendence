<a ui-sref="signIn">Sign in</a> | <a ui-sref="here">Who's here</a>
<h1>Please sign in</h1>
<div ng-repeat="item in students">
    <h3>{{ item.name }}</h3>
    <button class="btn btn-success" ng-hide="item.here" ng-click="signIn(item); click = true">Sign In</button>
    <button class="btn btn-danger" ng-show="item.here" ng-click="signOut(item); click = false">Sign Out</button>
</div>
