<a ui-sref="signIn">Sign in</a> | <a ui-sref="here">Who's here</a>
<h2>Here</h2>
<ul>
    <li ng-repeat="item in filtered = (students | filter:students.here = true)">{{item.name}}</li>
</ul>

<h2>Not Here</h2>
<ul>
    <li ng-repeat="item in filtered = (students | filter:students.here = false)">{{item.name}}</li>
</ul>
